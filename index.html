<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #0f172a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .card {
      background: #020617;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 25px 60px rgba(0,0,0,.6);
      text-align: center;
    }

    h1 {
      color: #e5e7eb;
      margin-bottom: 24px;
      font-size: 28px;
    }

    .contact-btn {
      display: inline-block;
      padding: 16px 28px;
      background: #25D366;
      color: #ffffff;
      font-size: 18px;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 12px 30px rgba(37, 211, 102, 0.45);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .contact-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 40px rgba(37, 211, 102, 0.55);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Contact Us</h1>

    <a
      class="contact-btn"
      href="https://wa.me/267777781894?text=Hello%20I%20am%20contacting%20you%20from%20your%20website"
      target="_blank"
      rel="noopener noreferrer"
    >
      Contact Us
    </a>
  </div>

</body>
</html>
